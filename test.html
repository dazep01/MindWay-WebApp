            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

            align-items: center;
            gap: 10px;
        }

            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .progress-container {
            flex-grow: 1;
            max-width: 500px;
            margin-left: 20px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

            background: linear-gradient(90deg, var(--accent), var(--success));

            border-radius: 10px;
            transition: var(--transition);
        }

            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .question-number {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--accent);
            font-weight: 600;
        }
        
        .question-statement {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            padding: 18px 20px;
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .option-btn.selected {
            background: rgba(67, 97, 238, 0.3);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(72, 149, 239, 0.3);
        }
        
        .option-btn.selected::before {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--success);
        }
        
        .option-letter {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;

            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

            align-items: center;

        // Variabel state aplikasi
        let currentQuestionIndex = 0;
        let userAnswers = Array(questions.length).fill(null);
        let currentCategory = questions[0].category;

        // Elemen DOM
        const questionStatementEl = document.getElementById('questionStatement');
        const optionsContainerEl = document.getElementById('optionsContainer');
        const currentQuestionEl = document.getElementById('currentQuestion');
        const progressTextEl = document.getElementById('progressText');
        const categoryTextEl = document.getElementById('categoryText');
        const progressBarEl = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');

        // Inisialisasi tes
        function initTest() {
            // Muat pertanyaan pertama
            loadQuestion(currentQuestionIndex);
            
            // Set event listener untuk tombol navigasi
            prevBtn.addEventListener('click', goToPreviousQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            submitBtn.addEventListener('click', finishTest);
        }

        // Muat pertanyaan berdasarkan indeks
        function loadQuestion(index) {
            const question = questions[index];
            
            // Update tampilan pertanyaan
            questionStatementEl.textContent = question.statement;
            currentQuestionEl.textContent = index + 1;
            currentCategory = question.category;
            
            // Update progress bar
            updateProgressBar(index);
            
            // Update kategori pertanyaan
            categoryTextEl.textContent = question.category;
            
            // Render opsi jawaban
            renderOptions(question.option, index);
            
            // Update state tombol navigasi
            updateNavigationButtons(index);
        }

        // Render opsi jawaban
        function renderOptions(options, questionIndex) {
            optionsContainerEl.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D', 'E'];
            
            options.forEach((option, optionIndex) => {
                const optionBtn = document.createElement('button');
                optionBtn.classList.add('option-btn');
                
                // Tandai jawaban yang sudah dipilih
                if (userAnswers[questionIndex] === optionIndex) {
                    optionBtn.classList.add('selected');
                }
                
                optionBtn.innerHTML = `
                    <span class="option-letter">${letters[optionIndex]}</span>
                    <span class="option-text">${option}</span>
                `;
                
                optionBtn.addEventListener('click', () => selectOption(optionIndex, questionIndex));
                optionsContainerEl.appendChild(optionBtn);
            });
        }

        // Pilih opsi jawaban
        function selectOption(optionIndex, questionIndex) {
            userAnswers[questionIndex] = optionIndex;
            
            // Render ulang opsi untuk menampilkan pilihan
            renderOptions(questions[questionIndex].option, questionIndex);
            
            // Otomatis lanjut ke pertanyaan berikutnya jika bukan yang terakhir
            if (questionIndex === currentQuestionIndex && questionIndex < questions.length - 1) {
                setTimeout(() => goToNextQuestion(), 300);
            }
        }

        // Update progress bar
        function updateProgressBar(currentIndex) {
            const progress = ((currentIndex + 1) / questions.length) * 100;
            progressBarEl.style.width = `${progress}%`;
            progressTextEl.textContent = `Soal ${currentIndex + 1}/${questions.length}`;
        }

        // Update tombol navigasi
        function updateNavigationButtons(index) {
            // Tombol sebelumnya
            prevBtn.disabled = index === 0;
            
            // Tombol selanjutnya
            nextBtn.style.display = index < questions.length - 1 ? 'flex' : 'none';
            
            // Tombol selesai
            submitBtn.style.display = index === questions.length - 1 ? 'flex' : 'none';
        }

        // Navigasi ke pertanyaan sebelumnya
        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Navigasi ke pertanyaan berikutnya
        function goToNextQuestion() {
            // Validasi jika pertanyaan saat ini belum dijawab
            if (userAnswers[currentQuestionIndex] === null) {
                alert('Silakan pilih jawaban sebelum melanjutkan');
                return;
            }
            
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        // Selesaikan tes
        function finishTest() {
            // Validasi jika pertanyaan terakhir belum dijawab
            if (userAnswers[questions.length - 1] === null) {
                alert('Silakan pilih jawaban sebelum menyelesaikan tes');
                return;
            }
            
            // Simpan jawaban di localStorage
            localStorage.setItem('mindwayAnswers', JSON.stringify({
                answers: userAnswers,
                timestamp: new Date().toISOString()
            }));
            
            // Redirect ke halaman hasil
            alert('Tes selesai! Anda akan diarahkan ke halaman hasil.');
            // window.location.href = 'result.html';
        }
